title: '2FA Options'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: alt_google_2fa_forced_super_user
            field:
              type: radio
              display: '2FA for Super Users'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              width: 100
              inline: true
              default: off
              options:
                - key: enforce
                  value: Enforced
                - key: optional
                  value: Optional
                - key: off
                  value: Off
          -
            handle: alt_google_2fa_unverified_user_no_redirect
            field:
              type: toggle
              display: 'Disable redirect for users who have not verified their email address'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: alt_google_2fa_forced_roles
            field:
              type: user_roles
              display: 'Enforce for these user roles'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              width: 50
          -
            handle: alt_google_2fa_optional_roles
            field:
              type: user_roles
              display: 'Optional for these user roles'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              width: 50
